<mat-toolbar color="primary" class="navbar">

    <div>
    <button mat-button [routerLink]="['/events']">
      <mat-icon>event_available</mat-icon>
      <span>Events</span>
    </button>

    <button id="myProfileNav" mat-button  [routerLink]="['/profile']">
        <mat-icon>supervised_user_circle</mat-icon>
        <span>Profile</span>
    </button>
    <button mat-button [routerLink]="['/admin/add']" id="add-admin-btn">
        <mat-icon>group_add</mat-icon>
        <span>Add admin</span>
    </button>
    <button id="chartNavBtn" mat-button [routerLink] = "['/charts']">Insights</button>
    </div>
    
    <button mat-button (click)="logOut()" id="logout-btn">
    <mat-icon>highlight_off</mat-icon>
    <span>Logout</span>
    </button>

</mat-toolbar>
