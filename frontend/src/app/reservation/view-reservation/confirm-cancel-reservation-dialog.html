<h2 mat-dialog-title>Are you sure you want to cancel reservation?</h2>
<mat-dialog-content>This action will delete your reservation and cannot be undone.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close style="margin-left: 25%;">No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">Yes, cancel reservation</button>
</mat-dialog-actions>
