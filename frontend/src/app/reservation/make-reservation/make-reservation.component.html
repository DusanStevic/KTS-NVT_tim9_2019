<div class = "row">
    <div class="col">
        <div class="div-container ">
            <div class="col-left"></div>
        <div class="formcontent col-center">
        <form id="stand-reserve-form" [formGroup]="standForm">        
            <div class="form-group ">
                <div class="col-10">
                    <mat-form-field appearance="legacy">
                        <mat-label>Standing Sector:</mat-label>
                        <mat-select class="form-control" formControlName="standSector">
                            <mat-option value="">-</mat-option>
                            <div *ngFor="let sec of eventSectors">
                                <mat-option *ngIf="sec.sector.type === 'standing'" value="{{sec.id}}">{{sec.sector.name}}

                                </mat-option>
                            </div>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        
            <div class="form-group ">
                <div class="col-10">
                    <mat-form-field appearance="legacy">
                        <mat-label>Nr. of Tickets:</mat-label>
                        <input matInput class="form-control" type="number" min="0" id="num-of-tickets-input" 
                        placeholder="Nr. of Tickets" 
                        formControlName="numOfStandingTickets">
                    </mat-form-field>
                </div>
            </div>
        
        </form>
        </div>
        
        
    </div>
    <div class = "col">
        <app-sector-chart [eventSectors]="eventSectors" [isReservation]="true" 
        (reserveNowClicked)="processReservation($event)"></app-sector-chart>
    </div>
</div>
