<div class="container" style="margin-top: 10px;">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Change password</h3>
            <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Old password</label>
                    <input type="password" id="oldPassword" formControlName="oldPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.oldPassword.errors }" />
                    <div *ngIf="submitted && f.oldPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.oldPassword.errors.required">Old password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>New password</label>
                    <input type="password" id="newPassword" formControlName="newPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }" />
                    <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.newPassword.errors.required">Password is required</div>
                        <div *ngIf="f.newPassword.errors.minlength">Password must be at least 3 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                    </div>
                </div>
                <div class="form-group">
                    <button id="changePasswordBtn" class="btn btn-primary">Confirm changes</button>
                </div>
            </form>
            
        <input id="hiddenErrorMessage" type="text" value="{{this.errorMessage}}" hidden>
        </div>
    </div>
</div>
