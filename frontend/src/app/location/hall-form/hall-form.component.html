<div class="div-container">
    <div class="col-left"></div>
<div class="formcontent col-center ">
<form id="hall-form" [formGroup]="hallForm" (submit)="onHallSubmit( )">
    <div class="form-group ">
        <div class="col-1">
            <mat-form-field appearance="legacy">
                <mat-label>Hall Name</mat-label>
                <input matInput class="form-control" type="text" id="hall-name-input" 
                 placeholder="Name" 
                formControlName="name">
            </mat-form-field>
        </div>
    </div>

    <div class="form-group ">
        <div class="col-1">
            <mat-form-field appearance="legacy">
                <mat-label>Nr. of Sitting Sectors:</mat-label>
                <input matInput class="form-control" min="0" type="number" id="nr-sitting-input" 
                placeholder="Sitting" 
                formControlName="sittingNr">
            </mat-form-field>
        </div>
    </div>

    <div class="form-group ">
        <div class="col-1">
            <mat-form-field appearance="legacy">
                <mat-label>Nr. of Standing Sectors:</mat-label>
                <input matInput class="form-control" min="0" type="number" id="nr-standing-input" 
                placeholder="Standing" 
                formControlName="standingNr">
            </mat-form-field>
        </div>
    </div>

    <div class="form-group ">
		<div class="col-12">
			<button mat-raised-button color="accent" id="submit-hall-btn" class="btn btn-primary" type="submit"
				 >Submit</button>
		</div>
	</div>
</form>
<div>
        <button mat-raised-button color="primary" id="reset-hall" id="reset-hall-btn" class="resetHallBtn" (click)="onResetHall()">Reset</button>
    </div>
</div>
<div class="col-right">

</div>
</div>
