<div>
<table id="hallTable"mat-table [dataSource]="halls" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Sitting Sectors Column -->
    <ng-container matColumnDef="Sitting Sectors">
      <th mat-header-cell *matHeaderCellDef> Sitting Sectors </th>
      <td mat-cell *matCellDef="let element"> {{getNrOfSectors('sitting', element)}} </td>
    </ng-container>

    <!-- Standing Sectors -->
    <ng-container matColumnDef="Standing Sectors">
      <th mat-header-cell *matHeaderCellDef> Standing Sectors </th>
      <td mat-cell *matCellDef="let element"> {{getNrOfSectors('standing', element)}} </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" id="edit edit-btn" class="editBtn" (click)="updateHall(element.id)">Edit</button> </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" id="delete delete-btn" class="deleteBtn" (click)="deleteHall(element.id)">Delete</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
