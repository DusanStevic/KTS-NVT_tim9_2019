<h1>Add new location</h1>
<div class="row">
	<div class="col">
		<app-location-form [locationForm]="locationForm" [location]="location" 
		(submit)="onLocationSubmit($event)" (resetClicked)="onReset($event)"></app-location-form>
		
		<input id="hiddenErrorMessage" type="text" value="{{this.errorMessage}}" hidden>
	</div>
</div>
