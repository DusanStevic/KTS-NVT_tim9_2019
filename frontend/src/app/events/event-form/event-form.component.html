<div class="div-container ">
    <div class="col-left"></div>
<div class="formcontent col-center">
<form id="event-form" [formGroup]="eventForm" (submit)="onEventSubmit( )">
    <div class="form-group ">
        <div class="col-10">
            <mat-form-field appearance="legacy">
                <mat-label>Event Name</mat-label>
                <input matInput class="form-control" type="text" id="name-input" 
                 placeholder="Name" 
                formControlName="name">
            </mat-form-field>
        </div>
    </div>

    <div class="form-group ">
        <div class="col-10">
            <mat-form-field appearance="legacy">
                <mat-label>Description:</mat-label>
                <textarea matInput class="form-control" type="text" id="description-input" 
                placeholder="Description" 
                formControlName="description"></textarea>
            </mat-form-field>
        </div>
    </div>

    <div class="form-group " *ngIf="hideFormFields == false">
        <div class="col-10">
            <mat-form-field appearance="legacy">
                <mat-label>Type:</mat-label>
                <mat-select class="form-control" formControlName="eventType">
                    <mat-option value="0">Culture</mat-option>
                    <mat-option value="1">Concert</mat-option>
                    <mat-option value="2">Festival</mat-option>
                    <mat-option value="3">Theatre</mat-option>
                    <mat-option value="4">Sport</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div class="form-group " *ngIf="hideFormFields == false">
        <div class="col-10">
            <mat-form-field appearance="legacy">
                <mat-label>Start Date:</mat-label>
                <input matInput class="form-control" type="date" id="start-date-input" 
                placeholder="Start Date" 
                formControlName="startDate">
            </mat-form-field>
        </div>
    </div>

    <div class="form-group " *ngIf="hideFormFields == false">
        <div class="col-10">
            <mat-form-field appearance="legacy">
                <mat-label>End Date:</mat-label>
                <input matInput class="form-control" type="date" id="end-date-input" 
                
                placeholder="End Date" 
                formControlName="endDate">
            </mat-form-field>
        </div>
    </div>

    <div class="form-group " *ngIf="hideFormFields == false">
        <div class="col-10">
            <mat-form-field appearance="legacy">
                <mat-label>Days Until Expiration of Reservation:</mat-label>
                <input matInput class="form-control" type="number" min="0" id="num-of-days-input" 
                placeholder="Number of Days" 
                formControlName="numDays">
            </mat-form-field>
        </div>
    </div>

    <div class="form-group " *ngIf="hideFormFields == false">
        <div class="col-10">
            <mat-form-field appearance="legacy">
                <mat-label>Max. nr. of Tickets:</mat-label>
                <input matInput class="form-control" type="number" min="1" id="max-num-of-tickets-input" 
                placeholder="Max. nr. of Tickets" 
                formControlName="maxTickets">
            </mat-form-field>
        </div>
    </div>


    <div class="form-group ">
		<div class="col-12">
			<button mat-raised-button color="accent" id="submit-event-btn" class="btn btn-primary" type="submit"
				 >Submit</button>
		</div>
	</div>
</form>
<div>
        <button mat-raised-button color="primary" id="reset" id="reset-btn" class="resetBtn" (click)="onReset()">Reset</button>
    </div>
</div>
</div>
